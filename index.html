<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>智慧媽咪 LINE 訊息排程</title>
<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <title>LINE 訊息排程工具</title>
</head>
<body>
  <h2>LINE 訊息排程工具</h2>

  <!-- 群組多選 -->
  <label for="groupNames">群組名稱（可複選）：</label><br />
  <select id="groupNames" multiple style="width: 100%; height: 120px;"></select>
  <br /><br />

  <!-- 標題 -->
  <label>訊息標題：</label>
  <input type="text" id="title" value="付款提醒" />
  <br /><br />

  <!-- 模板 -->
  <label>訊息類型：</label>
  <select id="templateType">
    <option value="收款通知">收款通知</option>
    <option value="入帳通知">入帳通知</option>
    <option value="發票寄送通知">發票寄送通知</option>
    <option value="自我介紹">自我介紹</option>
    <option value="專案進度詢問">專案進度詢問</option>
    <option value="放假通知">放假通知</option>
    <option value="會議提醒">會議提醒</option>
    <option value="自訂">自訂</option>
  </select>
  <br /><br />

  <!-- 自訂內容 -->
  <label>自訂訊息內容（選「自訂」時使用）：</label>
  <textarea id="content" style="width: 100%; height: 80px;"></textarea>
  <br /><br />

  <!-- 幣別、金額 -->
  <label>幣別：</label>
  <input type="text" id="currency" value="NT$" />
  <br /><br />

  <label>金額：</label>
  <input type="number" id="amount" value="1200" />
  <br /><br />

  <!-- 發送時間 -->
  <label>發送時間（未來時間）：</label>
  <input type="datetime-local" id="sendAt" />
  <br /><br />

  <button onclick="sendMessage()">送出排程</button>

  <script>
    let groupList = [];

    // 載入群組選項
    fetch('/groups.json')
      .then(res => res.json())
      .then(data => {
        groupList = data;
        const select = document.getElementById('groupNames');
        data.forEach(group => {
          const option = document.createElement('option');
          option.value = group.name;
          option.textContent = group.name;
          select.appendChild(option);
        });
      });

    async function sendMessage() {
      const selectedNames = Array.from(document.getElementById("groupNames").selectedOptions).map(opt => opt.value);
      const groupIds = groupList
        .filter(g => selectedNames.includes(g.name))
        .map(g => g.id);

      const body = {
        groupIds,
        templateType: document.getElementById("templateType").value,
        title: document.getElementById("title").value,
        content: document.getElementById("content").value,
        currency: document.getElementById("currency").value,
        amount: document.getElementById("amount").value,
        sendAt: new Date(document.getElementById("sendAt").value).toISOString()
      };

      const res = await fetch('/send-message', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(body)
      });

      const data = await res.json();
      alert(data.message || '已送出');
    }
  </script>
</body>
</html>
